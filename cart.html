<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h2>Shopping Cart</h2>
        <div id="cart-container">
            <table style="width: 100%;">
                <thead>
                    <tr>
                        <td>Remove</td>
                        <td>Product</td>
                        <td>Image</td>
                        <td>Price</td>
                        <td>Quantity</td>
                        <td>Sub-Total</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><a href=""><i class="fa-solid fa-trash-can"></i></a></td>
                        <td><img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt=""></td>
                        <td><h5>Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops</h5></td>
                        <td  id="items-price">$109.95</td>
                        <td><input  id="items-chosen" type="number" value="1"></td>
                        <td id="items-cost">$109.95</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="cart-total">
            <h4>CART SUMMARY</h4>
            <div class="totals">
                <h5>Total</h5>
                <h3>$109.2</h3>
            </div>

        </div>
    </div>
    <script src="/cart.js"></script>
</body>
</html>
